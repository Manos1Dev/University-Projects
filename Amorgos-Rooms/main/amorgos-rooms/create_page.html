      <div class="create-page">
         <div class="create-page-fullform">
            <h1 class="create-page-header-text">Create Page</h1>
            <form class="create-page-form">
               <label for="business-name">Business Name/Rooms <span class="create-page-required-fields-main-1">*</span></label>
               <input type="text" id="business-name" name="business-name" required><br>
               
               <label for="description">Description of Business/Rooms <span class="create-page-required-fields-main-1">*</span></label>
               <input type="text" id="description" name="description" required><br>
               
               <label for="phone">Telephone <span class="create-page-required-fields-main-1">*</span></label>
               <input type="tel" id="phone" name="phone" required><br>
               
               <label for="email">E-mail <span class="create-page-required-fields-main-1">*</span></label>
               <input type="email" id="email" name="email" required><br>
               
               <label for="mobile">Mobile number <span class="create-page-required-fields-main-1">*</span></label>
               <input type="tel" id="mobile" name="mobile" required><br>
               
               <label for="photo">Photo</label>
               <input type="file" id="photo" name="photo"><br>
               <br>
               <!-- <button type="submit">Ready!</button> -->
               
               <div class="create-page-required-fields-main">
                  <div>
                     <p class="create-page-required-fields-main-1">*</p>
                  </div>
                  <div>
                     <p class="create-page-required-fields-main-2"> required fields to submit form.</p>
                  </div>
               </div>
            
               <br>
               <h2>Connect your business URL</h2>
               <!-- <form> -->
                  <label for="external-url">Link to external URL</label>
                  <input type="url" id="external-url" name="external-url"><br>
                  
                  <input type="checkbox" id="connect-url" name="connect-url"> I want to connect to this url.
                  <!-- <label for="connect-url">I want to connect to this url.</label><br> -->
                  <br>
                  <button class="create-page-submit" type="submit">Ready!</button>
