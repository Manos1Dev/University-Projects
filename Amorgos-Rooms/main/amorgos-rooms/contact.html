            </div>
         </div>
      </div>
      <div class="contact-container">
         <h1 class="contact-headtext">Contact Us</h1>
         <form class="contact-form" id="contact-form-id">
                  <label for="firstname" class="contact-label">First Name</label>
                  <input type="text" name="firstname" class="contact-input" placeholder="Enter your firstname..." ><br>

                  <label for="lastname" class="contact-label">Last Name</label>
                  <input type="text" name="lastname" class="contact-input" placeholder="Enter your lastname..." ><br>

                  <label for="email" class="contact-label">Email</label>
                  <input type="email" name="email" class="contact-input" placeholder="Enter your e-mail..." ><br>

                  <label for="phone" class="contact-label">Phone</label>
                  <input type="tel" name="phone" class="contact-input" placeholder="Enter your telephone number..." ><br>

                  <label for="rooms" class="contact-label">Number of Rooms</label>
                  <input type="number" name="rooms" min="1" value="1" class="contact-input" ><br>

                  <label for="adults" class="contact-label">Number of Adults</label>
                  <input type="number" name="adults" min="1" value="2" class="contact-input" ><br>

                  <label for="children" class="contact-label">Number of Children</label>
                  <input type="number" name="children" min="0" value="0" class="contact-input" ><br>

                  <label for="arrival" class="contact-label">Arrival Date</label>
                  <input type="date" name="arrival" class="contact-input" id="contact-arrival-date" placeholder="Enter arrival date..." ><br>

                  <label for="departure" class="contact-label">Departure Date</label>
                  <input type="date" name="departure" class="contact-input" id="contact-departure-date" placeholder="Enter departure date..." ><br>

                  <input type="checkbox" name="flexible" class="contact-inputcheckbox"> Flexible Dates
                  <!-- <label for="flexible" class="contact-label">Flexible Dates</label><br> -->

                  <br><br>
                  <label for="pet" class="contact-label">Pet
                     <select name="pet" class="contact-pet">
                        <option value="no">No</option>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="other">Other</option>
                     </select><br>
                  </label>

                  <br>
                  <label for="comments" class="contact-label">Comments/Questions</label>
                  <textarea id="comments" name="comments" rows="4" class="contact-input" placeholder="Please write here your comments or your questions." ></textarea><br>

                  <input type="submit" value="Submit" class="contact-inputsubmit">
            </form>
      </div>
